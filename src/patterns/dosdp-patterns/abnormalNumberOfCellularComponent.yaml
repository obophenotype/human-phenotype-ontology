pattern_name: abnormalNumberOfCellularComponent
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormalNumberOfCellularComponent.yaml
description: "abnormal or altered number of cellular componentss. For example, HP_0012102 Abnormal mitochondrial number."

contributors: 
  - https://orcid.org/0000-0001-5208-3432

classes:
  amount: PATO:0000470
  abnormal: PATO:0000460
  cellular component: GO:0005575

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  cellular_component: "'cellular component'"

name:
  text: "abnormal number of %s"
  vars:
   - cellular_component

annotations:
  -
    annotationProperty: exact_synonym
    text: "altered number of %ss"
    vars:
     - cellular_component
  -
    annotationProperty: exact_synonym
    text: "abnormal number of %ss"
    vars:
     - cellular_component

def:
  text: "Any anomaly that causes there to be an abnormal number %s."
  vars:
    - cellular_component

equivalentTo:
  text: "'has_part' some ('amount' and ('inheres_in' some %s) and ('has_modifier' some 'abnormal'))"
  vars:
    - cellular_component
