pattern_name: abnormallyDecreasedLengthOfAnatomicalEntityInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyDecreasedLengthOfAnatomicalEntityInLocation.yaml
description: "Anatomical entity is observed to be of decreased length, such as decreased length of finger on the hand."

contributors:
- https://orcid.org/0000-0002-7356-1779
- https://orcid.org/0000-0001-5208-3432
- https://orcid.org/0000-0002-3528-5267
classes:
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062
  decreased length: PATO:0000574
  independent continuant: BFO:0000004

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical entity'"
  location: "'independent continuant'"

name:
  text: "decreased length of %s in %s"
  vars:
  - anatomical_entity
  - location

annotations:
- annotationProperty: exact_synonym
  text: "short %s in %s"
  vars:
  - anatomical_entity
  - location

def:
  text: "Decreased length or shortening of the %s in the %s."
  vars:
  - anatomical_entity
  - location

equivalentTo:
  text: "'has_part' some ('decreased length' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
  - anatomical_entity
  - location
