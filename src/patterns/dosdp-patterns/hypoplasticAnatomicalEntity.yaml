pattern_name: hypoplasticAnatomicalEntity
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/hypoplasticAnatomicalEntity.yaml
description: "An underdeveloped or small anatomical entity. For example, HP_0008417 'Vertebral hypoplasia'"

contributors:
- https://orcid.org/0000-0001-5208-3432
- https://orcid.org/0000-0002-3528-5267
classes:
  hypoplastic: PATO:0000645
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical entity'"

name:
  text: "%s hypoplasia"
  vars:
  - anatomical_entity

annotations:
- annotationProperty: exact_synonym
  text: "hypoplastic %s"
  vars:
  - anatomical_entity

def:
  text: "Small, underdeveloped %s."
  vars:
  - anatomical_entity

equivalentTo:
  text: "'has_part' some ('hypoplastic' and ('inheres_in' some %s) and ('has_modifier' some 'abnormal'))"
  vars:
  - anatomical_entity
