id: hp
title: "Human Phenotype Ontology"
github_org: obophenotype
repo: human-phenotype-ontology
#report_fail_on: ERROR
report_fail_on: ERROR
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: nbo
      mirror_from: http://purl.obolibrary.org/obo/nbo/nbo-base.owl
      use_base: FALSE
    - id: pr
      mirror_from: https://raw.githubusercontent.com/monarch-ebi-dev/ontologies/master/pr.owl.gz
      use_base: FALSE
    - id: go
    - id: uberon 
    - id: ro
    - id: chebi
    - id: hsapdv
    - id: pato
    - id: cl
      mirror_from: http://purl.obolibrary.org/obo/cl/cl-base.owl
      use_base: FALSE
    - id: mpath


  
